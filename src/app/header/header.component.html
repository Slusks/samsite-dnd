<!-- Toolbar with sidenav container-->
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    <!-- Title With Home Button/Icon-->
      <span>
        <button mat-button onclick="window.location.href ='#'">
          <i class="fab fa-fort-awesome-alt fa-3x">DnD 5e Reference Site</i>
        </button>
        <a href="home"></a>
      </span>

    <span class="example-spacer"></span><!-- Navbar Spacer-->
    <!-- This is using the updated user service which seems to work-->
      <div *ngIf="authService.user$ | async as user;">
        {{user.displayName}}
      </div>

    <span class="example-spacer"></span> <!-- Navbar Spacer-->
    <!-- User Button! Button-->
    <button mat-button [matMenuTriggerFor]="menu" id="userButton">User Options</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openModal()">Options</button>
      <mat-divider></mat-divider>
      <button mat-menu-item  (click)=tryLogout() (click)="loggedOut()">Logout</button>
    </mat-menu>

    </mat-toolbar>

<!-- Sidenav Container Content-->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav">
      <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="Map">Map</a>
      <a mat-list-item href="synopsis">Synopsis</a>
      <a mat-list-item href="factions">Factions</a>
      <a mat-list-item href="players">Players</a>    
    </mat-nav-list>
  </mat-sidenav>
  <!-- Router for all App Content-->
  <mat-sidenav-content>
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
