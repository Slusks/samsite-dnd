<h2 mat-dialog-title>User Options Dialog!</h2>
<mat-dialog-content></mat-dialog-content>
    <div class="card" style="width: 20rem;">
        <div *ngIf='headerData[0].provider == "password"'class="card-body">
          <form *ngIf="CF" [formGroup]="profileForm">
            <div class="form-group">
                <label>Your Display Name</label>
                <input type="text" formControlName="name" class="form-control" required>
                
                <mat-checkbox class="form-control" formControlName="thursdayCampaign" [ngModel]="headerData[1].value">Thursday Campaign</mat-checkbox>
                
                
                <mat-checkbox class="form-control" formControlName="menagerieCoast" [ngModel]="headerData[2].value">Menagerie Coast</mat-checkbox>
              
              
          </div>
          </form>
          <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
          <p> Reload the page after saving to see name change </p>
    </div>
    </div>


<mat-dialog-actions>
<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog.-->
<button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
