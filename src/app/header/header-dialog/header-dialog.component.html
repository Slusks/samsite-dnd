<h2 mat-dialog-title>Titles!</h2>
<mat-dialog-content>Set a Display Name </mat-dialog-content>
    <!--<app-profile ></app-profile>-->

    <div class="card" style="width: 20rem;">
        <div *ngIf='headerData.provider != "password"'class="card-body">
          <h4 class="card-title">{{headerData.name}}</h4>
          <p class="card-text">This is part of the profile component </p>
        </div>
        <div *ngIf='headerData.provider == "password"'class="card-body">
          <form *ngIf="CF" [formGroup]="profileForm">
            <div class="form-group">
              <label>Your name</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
          </form>
          <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
    </div>
    </div>


<mat-dialog-actions>
<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog.-->
<button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
