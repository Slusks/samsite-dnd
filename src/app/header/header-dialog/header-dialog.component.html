<h2 mat-dialog-title>User Options Dialog!</h2>
<mat-dialog-content></mat-dialog-content>
    <div class="card" style="width: 20rem;">
        <div *ngIf='headerData.provider == "password"'class="card-body">
          <form *ngIf="CF" [formGroup]="profileForm">
            <div class="form-group">
              <label>Your Display Name</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="thursdayCampaign">
              <label class="form-check-label" for="thursdayCampaign">Thursday Campaign</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="menagerieCoast">
              <label class="form-check-label" for="menagerieCoast">Menagerie Coast</label>
            </div>
          </form>
          <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
    </div>
    </div>


<mat-dialog-actions>
<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog.-->
<button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
