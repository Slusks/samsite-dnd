<h2 mat-dialog-title>User Options Dialog!</h2>
<mat-dialog-content></mat-dialog-content>
    <div class="card" style="width: 20rem;">
      <br>
      <div *ngIf="authService.user$ | async as user;" class="card-body" >
          <form *ngIf="CF" [formGroup]="profileForm">
            <div class="form-group">
                <label>Your Display Name</label>
                <input type="text" formControlName="name" class="form-control" required>
                
                <mat-checkbox class="form-control" formControlName="thursdayCampaign" >Thursday Campaign</mat-checkbox>
                <!--[ngModel]="authService.user$.thursdayCampaign"-->
                
                <mat-checkbox class="form-control" formControlName="menagerieCoast" >Menagerie Coast</mat-checkbox>
                <!--[ngModel]="authService.user$.menagerieCoast"-->
              
          </div>
          </form>
          
          <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
    </div>
    </div>


<mat-dialog-actions>
<!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog.-->
<button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
