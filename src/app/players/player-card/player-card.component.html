<h1> Player Cards! </h1>
<div id="cardContainerData">
<div *ngFor="let character of characters;">
      <div class="card">
        <div class="additional">
          <div class="user-card">
            <div class="level center">
              Level 4
            </div>
            <div class="portrait center">
            <img mat-card-image src={{character.portrait}}>
            </div>
            <div class="points center">
              2,700 Points
            </div>

          </div>
          <div class="more-info">
            <h3>{{character.name}}</h3>
            <div class="coords">
              <span>Thursday Campaign</span>
              <span>{{character.affiliation}}</span>
            </div>
            <div class="coords">
              <span>{{character.class}}</span>
              <span>City, Country</span>
            </div>
            <div class="stats">
              <div>
                <div class="title">Awards</div>
                <i class="fa fa-trophy"></i>
                <div class="value">2</div>
              </div>
              <div>
                <div class="title">Matches</div>
                <i class="fa fa-gamepad"></i>
                <div class="value">27</div>
              </div>
              <div>
                <div class="title">Pals</div>
                <i class="fa fa-group"></i>
                <div class="value">123</div>
              </div>
              <div>
                <div class="title">Coffee</div>
                <i class="fa fa-coffee"></i>
                <div class="value infinity">âˆž</div>
              </div>
            </div>
          </div>
        </div>
          <div class="general">
            <h1>{{character.name}}</h1>
            <p>Likes: {{character.likes}}</p>
            <p>Dislikes: {{character.dislikes}}</p>
            <span class="more">Mouse over the card for more info</span>
          </div>
      </div>
</div>
</div>
