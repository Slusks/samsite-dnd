<div class="col-3" id="action-jumbotron" >
   <div class="jumbotron">
    <h1> Welcome to the Story Page!</h1>
    <p> Select a panel in order to view
         a synopsis of that weeks events</p>
        <div class="container" >
    <div  *ngIf="authService.user$ | async as User;"> 
        <ng-container *ngIf="this.currentUser == true">
            <h2>Add Panel Form:</h2>
            <br>
                <form  id="formNewPanel" name = "formNewPanel" #panelData ="ngForm"  (ngSubmit)="addNewPanel(panelData.value)">
                    <mat-form-field>
                        <input matInput maxlength="2" placeholder="ID" name="id" id="id" ngModel>
                        <mat-hint >Next Menagerie Coast ID: {{menageriePanels}}</mat-hint>
                        
                    </mat-form-field><br>
                    <mat-form-field>
                        <textarea matInput placeholder="Tagline" name="tagline" id="tagline" ngModel></textarea>
                    </mat-form-field><br>
                    <mat-form-field>
                        <textarea matInput placeholder="Story"   name="content" id="content" ngModel ></textarea>
                    </mat-form-field><br>
                <button mat-raised-button type="submit" value="Add Panel">More Story! <i class="fas fa-feather-alt fa-2x"></i></button>
            </form>
        </ng-container>
        
    
      
    
</div>
      <br>
      <h3 *ngIf="isAdded">{{confirmationString}}</h3>
      </div>
    </div>
</div>

<div class="col-9" id="accordion">
    <div class="container">
    <app-story-panel></app-story-panel>
</div>
</div>
