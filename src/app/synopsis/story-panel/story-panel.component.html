


<h1> Story panel component!</h1>

<mat-accordion class="header-css-tag" *ngFor = "let panel of panelArr | async" >
    <mat-expansion-panel [expanded]="step === panel.id" (opened)="setStep(panel.id)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Week {{panel.id}}
            </mat-panel-title>
            <mat-panel-description>
                {{panel.tagline}}
            </mat-panel-description>
        </mat-expansion-panel-header>
                {{panel.content}}
            <mat-action-row>
                <button mat-button color="success" (click)="removePanel(panel.id)">Delete</button>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
